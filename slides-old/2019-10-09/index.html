# Benjamin&#39;s &#34;Project&#34;

* Occasion
--

    * A transformation in the &lt;span style=&#34;text-decoration: underline&#34;&gt;**capitalist mode of production**&lt;/span&gt; (the rise of industrial mass production), associated with alienation and de-skilling of the proletariat masses.   

--
    * Culture (the superstructure) reflects changes in the (economic) base, but more slowly.

--
* Benjamin’s Goal:  “defining the tendencies of art under the present conditions of production” (p. 252)

---
# Main Theses

1.  _“The work of art has always been reproducible . . . But the technological reproduction of artworks is something new.”_&lt;br&gt;(p. 252) 

2. Photography and film can now “reproduce all known works of art, profoundly modifying their effect.” (p. 253)

    * reproduction &lt;span style=&#34;text-decoration: underline&#34;&gt;_diminishes_ the **aura** of an artwork&lt;/span&gt; . . .&lt;br&gt;&lt;br&gt;
    * . . . &lt;span style=&#34;text-decoration: underline&#34;&gt;and brings it _closer_ to the **masses**&lt;/span&gt;.

---
# Aura

* Aura - energy or emanation surrounding an object, part of its vital essence&lt;br&gt;&lt;br&gt;
--

* Intimately tied to **tradition** and to **ritual**&lt;br&gt;&lt;br&gt;
--

* “the here and now of the work of art—its unique existence in a particular place.” (p. 253)&lt;br&gt;&lt;br&gt;
--

* Authenticity - “the quintessence of all that is transmissible in it from its origin on, ranging from its physical duration to the historical testimony relating to it” (p.254)

# Reception in Distraction
&lt;br&gt;
&gt; Even the distracted person can form habits. What is more, the ability to master certain tasks in a state of distraction proves that their performance has become habitual. The sort of distraction that is provided by art repre­sents a covert measure of the extent to which it has become possible to per­form new tasks of apperception. Since, moreover, individuals are tempted to evade such tasks, art will tackle the most difficult and most important tasks wherever it is able to mobilize the masses. It does so currently in film.

&gt;  Benjamin, &lt;q&gt;Work of Art...&lt;/q&gt;, pp. 268-269
