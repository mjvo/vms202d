# Medium Specificity vs. Convergence

Media Convergence (Henry Jenkins)

???

A term used to refer to the combination of media together into one point of access or one conglomerate form. The combination of formerly different technologies such as telephone, email, camera, and musical listening system into one device (a “smart” phone) is an example of media convergence.

# Media Infrastructures (and Logistics)

* Nicole Starioleski, _The Undersea Network_ (2015)

* Lisa Parks, _Cultures in Orbit: Satellites and the Televisual_ (2005)

* Alex Galloway, _Protocol: How Control Exists after Decentralization_ (2004)

* Tung-Hui Hu, _A Prehistory of the Cloud_ (2015)

* Parks &amp;amp; Starioleski, _Signal Traffic: Critical Studies of Media Infrastructures_ (2015)

* Hockenberry, Starosielski, &amp;amp; Zieger, _Assembly Codes: The Logistics of Media_ (2021)


???
The Undersea Network examines the cultural and environmental dimensions of transoceanic cable systems, beginning with the telegraph cables that formed the first global communications network and extending to the fiber-optic infrastructure that carries almost international Internet traffic.

In Cultures in Orbit, Lisa Parks suggests that the convergence of broadcast, satellite, and computer technologies necessitates an expanded definition of “television,” one that encompasses practices of military monitoring and scientific observation as well as commercial entertainment and public broadcasting.

The contributors to Assembly Codes examine how media and logistics set the conditions for the circulation of information and culture. They document how logistics—the techniques of organizing and coordinating the movement of materials, bodies, and information—has substantially impacted the production, distribution, and consumption of media. At the same time, physical media, such as paperwork, along with media technologies ranging from phone systems to software are central to the operations of logistics.
